<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SecretGift</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            cream: '#FAFAF9',
            obsidian: '#050505',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
          }
        }
      }
    }
  </script>

  <style>
    /* --- SHARED LUXURY STYLES --- */
    body {
      font-family: 'Outfit', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Grain Texture */
    .noise-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Aurora Background */
    .aurora-bg {
      position: fixed;
      top: -50%; left: -50%; width: 200%; height: 200%;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.15), transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1), transparent 50%);
      filter: blur(60px);
      animation: aurora 20s infinite alternate;
    }
    html.dark .aurora-bg {
      background: radial-gradient(circle at 50% 50%, rgba(88, 28, 135, 0.25), transparent 60%),
                  radial-gradient(circle at 80% 20%, rgba(131, 24, 67, 0.2), transparent 50%);
    }
    @keyframes aurora { 0% { transform: rotate(0deg); } 100% { transform: rotate(10deg); } }

    /* Glass Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
    }
    html.dark .glass-card {
      background: rgba(15, 15, 15, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    /* Input Fields */
    .glass-input {
      background: rgba(255,255,255, 0.5);
      border: 1px solid rgba(0,0,0, 0.05);
      transition: all 0.3s ease;
    }
    html.dark .glass-input {
      background: rgba(0,0,0, 0.3);
      border: 1px solid rgba(255,255,255, 0.1);
      color: white;
    }
    .glass-input:focus {
      background: rgba(255,255,255, 0.9);
      border-color: #a855f7; /* Purple-500 */
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
    }
    html.dark .glass-input:focus {
      background: rgba(0,0,0, 0.6);
      border-color: #a855f7;
    }

    /* Magnetic Button */
    .magnetic-wrap { display: block; width: 100%; }
    .magnetic-btn {
      transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Intro Animation */
    .reveal-up {
      animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes revealUp { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body class="bg-cream dark:bg-obsidian text-slate-800 dark:text-gray-200 min-h-screen flex items-center justify-center px-4 relative overflow-hidden">

  <div class="noise-overlay"></div>
  <div class="aurora-bg"></div>

  <div class="glass-card w-full max-w-[420px] p-8 md:p-12 rounded-[2rem] reveal-up relative z-10">
    
    <div class="text-center mb-10">
      <div class="inline-block text-4xl mb-4 animate-[float_6s_ease-in-out_infinite]">üéÅ</div>
      <h1 class="font-serif text-3xl md:text-4xl text-slate-900 dark:text-white mb-2">
        Welcome Back
      </h1>
      <p class="text-sm md:text-base opacity-60 font-light">
        Enter the atelier to continue your creation.
      </p>
    </div>

    <form onsubmit="login(event)" class="space-y-6">
      
      <div class="group relative">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none opacity-40 group-focus-within:opacity-100 group-focus-within:text-purple-600 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
        </div>
        <input type="email" placeholder="Email Address" required
               class="glass-input w-full pl-11 pr-4 py-3.5 rounded-xl outline-none placeholder:text-slate-400 dark:placeholder:text-gray-600 font-medium">
      </div>

      <div class="group relative">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none opacity-40 group-focus-within:opacity-100 group-focus-within:text-purple-600 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>
        <input type="password" placeholder="Password" required
               class="glass-input w-full pl-11 pr-4 py-3.5 rounded-xl outline-none placeholder:text-slate-400 dark:placeholder:text-gray-600 font-medium">
      </div>

      <div class="flex justify-end">
        <a href="#" class="text-xs font-medium opacity-50 hover:opacity-100 hover:text-purple-600 transition-colors">
          Forgot Password?
        </a>
      </div>

      <div class="magnetic-wrap pt-2">
        <button type="submit"
                class="magnetic-btn w-full py-4 rounded-full 
                       bg-slate-900 dark:bg-white 
                       text-white dark:text-black 
                       font-semibold text-lg tracking-wide 
                       shadow-xl shadow-purple-900/10 hover:shadow-purple-900/20
                       hover:scale-[1.02] active:scale-[0.98] transition-all">
          Sign In
        </button>
      </div>
    </form>

    <div class="mt-8 text-center">
      <p class="text-sm opacity-60">
        New to SecretGift? 
        <a href="/signup.html" class="font-bold text-slate-900 dark:text-white hover:text-purple-600 dark:hover:text-purple-400 transition-colors underline decoration-purple-500/30 hover:decoration-purple-500 underline-offset-4">
          Create Account
        </a>
      </p>
    </div>
  </div>

  <script>
    // --- 1. Theme Check ---
    const root = document.documentElement;
    const theme = localStorage.getItem("theme") || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    root.className = theme;

    // --- 2. Magnetic Button Effect ---
    const wrap = document.querySelector('.magnetic-wrap');
    const btn = document.querySelector('.magnetic-btn');

    wrap.addEventListener('mousemove', (e) => {
      const rect = wrap.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      btn.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
    });

    wrap.addEventListener('mouseleave', () => {
      btn.style.transform = 'translate(0, 0)';
    });

    // --- 3. Login Function ---
    async function login(e) {
        e.preventDefault();

        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;

        const originalText = btn.innerText;
        btn.innerText = "Signing in...";
        btn.style.opacity = "0.8";
        btn.disabled = true;

        try {
        const res = await fetch("http://127.0.0.1:8000/auth/login", {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        console.log(data);

        if (!res.ok || !data.success) {
            throw new Error(data.message || "Invalid credentials");
        }

        // ‚úÖ Save auth data
        localStorage.setItem("isAuthenticated", "true");
        localStorage.setItem("authToken", data.token);
        localStorage.setItem("userEmail", data.user?.email || email);

        // ‚úÖ Redirect user
        const redirect = localStorage.getItem("redirectAfterLogin") || "/";
        localStorage.removeItem("redirectAfterLogin");
        window.location.href = redirect;

        } catch (err) {
        alert(err.message || "Login failed. Please try again.");
        btn.innerText = originalText;
        btn.style.opacity = "1";
        btn.disabled = false;
        }
    }

  </script>

</body>
</html>
